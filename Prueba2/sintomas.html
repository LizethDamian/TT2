          <script>
            function exportarJSON() {
                const sintomas = {
                    fiebre: document.querySelector('input[name="options_fb"]:checked').id === 'si' ? 1 : 0,
                    tos: document.querySelector('input[name="options_tos"]:checked').id === 'si' ? 1 : 0,
                    odinofagia: document.querySelector('input[name="options_odg"]:checked').id === 'si' ? 1 : 0,
                    disnea: document.querySelector('input[name="options_dsn"]:checked').id === 'si' ? 1 : 0,
                    irritabilidad: document.querySelector('input[name="options_irr"]:checked').id === 'si' ? 1 : 0,
                    diarrea: document.querySelector('input[name="options_dra"]:checked').id === 'si' ? 1 : 0,
                    dolor_toracico: document.querySelector('input[name="options_dt"]:checked').id === 'si' ? 1 : 0,
                    escalofrios: document.querySelector('input[name="options_ecf"]:checked').id === 'si' ? 1 : 0,
                    cefalea: document.querySelector('input[name="options_cef"]:checked').id === 'si' ? 1 : 0
                };
                
                const json = JSON.stringify(sintomas);
                
                
                const blob = new Blob([json], { type: "application/json" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'sintomas.json';
                link.click();
            }
