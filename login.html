<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Landing Page CSS/css/estilos.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit" id="iniciarSesion">Iniciar Sesión</button>
        </form>
        <p id="loginError" style="color:red; display:none;">Usuario o contraseña incorrectos</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;

            // Validación simple (debería ser más robusta en producción)
            if (usuario === "admin" && password === "1234") {
                window.location.href = 'index.html'; // Redirigir al registro de pacientes
            } else {
                document.getElementById('loginError').style.display = 'block'; // Mostrar error
            }
        });
    </script>
</body>
</html>
